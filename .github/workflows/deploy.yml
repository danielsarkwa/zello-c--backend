name: Build, Check Style and Deploy

on:
  # For style checks only
  push:
    branches: [ main ]
    paths-ignore:
      - 'Documentation/**'
  
  # For manual documentation generation and specific branches
  workflow_dispatch:
  push:
    branches:
      - main
      - 'ERD-Diagram'  # Added this branch
    paths:
      - 'Documentation/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  style-check:
  # ... (previous content remains the same)

  test:
  # ... (previous content remains the same)
  
  build-docs:
    # Updated condition to include ERD-Diagram branch
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ERD-Diagram'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: Install Playwright browsers
        run: |
          cd Documentation
          npm install -D @playwright/test
          npx playwright install chromium

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: ./Documentation

  deploy-docs:
    # Updated condition to include ERD-Diagram branch
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ERD-Diagram'
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4